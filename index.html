<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navbar">
      <h1>DevNotes</h1>
      <div id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="nav-search"
          id="search-input"
          placeholder="Busque por uma nota..."
        />
      </div>
      <button id="export-notes">
        Exportar CSV <i class="fa-solid fa-download"></i>
      </button>
    </div>
    <div id="add-note-container">
      <input type="text" id="note-content" placeholder="O que deseja anotar?" />
      <button id="add-note"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="notes-container">
    </div>
  </body>
</html>
